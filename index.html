<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 90%;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    .buttons {
      margin-top: 25px;
      position: relative;
      height: 80px;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.2s ease;
      
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ccc;
      color: #555;
      
      left: 55%;
      top: 0;
    }

    .hidden {
      display: none;
    }

    .heart {
      position: fixed;
      font-size: 24px;
      animation: floatUp 3s linear infinite;
      color: #ff4d6d;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div class="container" id="proposal">
  <h1>Hey Love ‚ù§Ô∏è</h1>
  <p>Will you be my Valentine?</p>

  <div class="buttons">
    <button id="yes">Yes üíï</button>
    <button id="no">No üôà</button>
  </div>
</div>

<div class="container hidden" id="celebrate">
  <h1>YAYYYY ü•π‚ù§Ô∏è</h1>
  <p>
    I knew it!  
    You just made me the happiest person alive üíñ  
    <br><br>
    Get ready for the best Valentine ever üåπ‚ú®
  </p>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const proposal = document.getElementById("proposal");
  const celebrate = document.getElementById("celebrate");

  // Desktop: run away on hover
  noBtn.addEventListener("mouseover", moveButton);

  // Mobile: run away on touch
  noBtn.addEventListener("touchstart", moveButton);

  function moveButton() {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 100 - 50;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  }

  yesBtn.addEventListener("click", () => {
    proposal.classList.add("hidden");
    celebrate.classList.remove("hidden");
    startHearts();
  });

  function startHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.bottom = "0px";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 3000);
    }, 300);
  }
</script>

</body>
</html>
